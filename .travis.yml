language: cpp
compiler: gcc

dist: xenial
addons:
  apt:
    packages:
    - libboost-dev
    - qt5-default

script:
- qmake
- make -j$(nproc)

branches:
  except:
  - continuous

before_deploy:
- git tag continuous

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/QMediathekView
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    branch: master
  on:
    repo: adamreichold/QMediathekView
